<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <h1>this is image gallery</h1>
        <div class="main__gallery">
          <div class="gallery__item">
            <img
              data-link="images/img1.jpg"
              class="img__view"
              src="images/img1.jpg"
              alt="img1"
            />
          </div>
          <div class="gallery__item">
            <img
              data-link="images/img2.jpg"
              class="img__view"
              src="images/img2.jpg"
              alt="img2"
            />
          </div>
          <div class="gallery__item">
            <img
              data-link="images/img3.jpg"
              class="img__view"
              src="images/img3.jpg"
              alt="img3"
            />
          </div>
          <div class="gallery__item">
            <img
              data-link="images/img4.jpg"
              class="img__view"
              src="images/img4.jpg"
              alt="img4"
            />
          </div>
          <div class="gallery__item">
            <img
              data-link="images/img5.jpg"
              class="img__view"
              src="images/img5.jpg"
              alt="img5"
            />
          </div>
          <div class="gallery__item">
            <img
              data-link="images/img6.jpg"
              class="img__view"
              src="images/img6.jpg"
              alt="img6"
            />
          </div>
          <div class="gallery__item">
            <img
              data-link="images/img7.jpg"
              class="img__view"
              src="images/img7.jpg"
              alt="img7"
            />
          </div>
          <div class="gallery__item">
            <img
              data-link="images/img8.jpg"
              class="img__view"
              src="images/img8.jpg"
              alt="img8"
            />
          </div>
          <div class="gallery__item">
            <img
              data-link="images/img7.jpg"
              class="img__view"
              src="images/img7.jpg"
              alt="img7"
            />
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
